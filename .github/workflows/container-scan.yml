name: Container Scan
on:
  workflow_dispatch:
jobs:
  container-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Docker Build
        run: docker build -t test-container .
      - name: Docker Save
        run: docker save test-container:latest > test.tar
      - name: Test
        run: |
          DIR=$(pwd)
          echo $DIR
      - name: Vision One Container Security Scan Action
        uses: trendmicro/tmas-scan-action@main
        with:
            TMAS_API_KEY: ${{ secrets.TMAS_API_KEY }}
            REGION: us-1
            SBOM: true 
            LOCAL_IMAGE_TARBALL: test.tar
            MAX_TOTAL: 10
            MAX_CRITICAL: 10
            MAX_HIGH: 10
            MAX_MEDIUM: 10
            MAX_LOW: 10
            MAX_NEGLIGIBLE: 10
            MAX_UNKNOWN: 10
            SCAN_RESULT_ARTIFACT: result.json
