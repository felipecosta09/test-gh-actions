name: Container Scan
on:
  workflow_dispatch:
jobs:
  container-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Docker Build
        run: docker build -t test-container .
      - name: Docker Save
        run: docker save test-container:latest > image.tar
      - name: Vision One Container Security Scan Action
        uses: trendmicro/tmas-scan-action@main
        with:
          TMAS_API_KEY: ${{ secrets.TMAS_API_KEY }}
          REGION: us-east-1
          VULNERABILITY_SCAN: true
          SBOM: true
          MALWARE_SCAN: true
          SECRETS_SCAN: true
          IMAGE: alpine
          LOCAL_IMAGE_TARBALL: image.tar
          MAX_TOTAL: 100
          MAX_CRITICAL: 100
          MAX_HIGH: 100
          MAX_MEDIUM: 100
          MAX_LOW: 100
          MAX_NEGLIGIBLE: 100
          MAX_UNKNOWN: 100
          SCAN_RESULT_ARTIFACT: result.json
